<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon Premier Ajax</title>
    <script src="scripts/ajax.js"></script>



</head>

<body>
    <p id="para"></p>
    <button id="requete">Lance Requête</button>
    <p id="para2"></p>
    <button id="requete2">Lance Requête</button>
    <script>
        document.querySelector('#requete')
            .addEventListener('click', function () {
                doAjax({
                    url: 'fichier.txt',
                    callback: function (reponse) {
                        document.querySelector('#para')
                            .innerHTML = reponse;
                    }
                });
            });

        document.querySelector('#requete2')
            .addEventListener('click', function () {

                doAjax({
                    url: 'README.md',
                    callback: function (reponse) {
                        let div = document.createElement('div');
                        div.innerHTML = reponse;
                        document.querySelector('#para2')
                            .appendChild(div);
                    }
                });
            });
    </script>
</body>

</html>
